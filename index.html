<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
  </head>

  <body>
    <section>
      <h1>Cadastrar Escola</h1>
      <main>

        <form class="" action="http://localhost:5000/escola" method="POST">

          <label for="nome">Nome da Escola: </label>
          <input type="text" name="nome">
          <br>
          <label for="logradouro">Logradouro da Escola: </label>
          <input type="text" name="logradouro">
          <br>
          <label for="cidade">Cidade da Escola: </label>
          <input type="text" name="cidade"> <br>

          <input type="submit" name="cadastrar" value="Cadastrar" >

        </form>

      </main>
    </section>

    <section>

          <input type="text" name="matricula">
          <br>
          <label for="cpf">Cpf do aluno: </label>

          <label for="nascimento">Nascimento do aluno: </label>

          <input type="submit" name="cadastrar" value="Cadastrar" >

    </section>

    </section>

    <section>
